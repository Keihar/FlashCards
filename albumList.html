        <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Nuovo Album</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <div class="modal-body align-items-center text-justify w-100 mt-0">

              </div>

                <div class="card-body mb-0">

                  <!-- Nome -->
                  <p class="card-text">
                    <label for="name">Nome Album <span class="text-danger">*</span></label>
                    <input type="text" class="form-control banBadChar" id="name" name="nome_album"
                      placeholder="Nome Album" maxlength="50" data-placement="top" data-content="Carattere non ammesso."
                      data-trigger="none" required>
                  </p>

                  <!-- Hidden Input -->
                  <input type="text" id="imgLink" name="imgLink" class="d-none">

                  <!-- Descrizione -->
                  <p class="card-text">
                    <label for="desc">Descrizione <span class="text-danger">*</span></label>
                    <textarea class="form-control" name="descrizione" id="desc" rows="3" maxlength="255"
                      required></textarea>
                  </p>

                  <p class="card-text custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" name="privato" id="exampleCheck1">
                    <label class="custom-control-label" for="exampleCheck1">Album privato</label>
                  </p>
                </div>
              </div>
            </div>
            <div class="modal-footer">

              <button type="submit" class="btn btn-primary">Crea</button>
            </div>
