  <!-- Modify Album -->
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-4">
    <h2 class="mb-4" id=>Modifica Album</h2>
    <div class="row mb-4">
      <div class="col-sm-6" id="card1">
        <div class="card">
          <div class="card-body">
            <form id="modifyAlbum" action="PHP/modifyAlbum.php">
              <div class="form-group">
                <h5>Generali</h5>
              </div>
              <div class="form-group">
                <label for="albumName">Name:</label>
                <input type="text" name="nome" class="form-control" id="albumName" maxlength="50" required>
              </div>
              <div class="form-group">
                <label for="albumDescription">Descrizione:</label>
                <textarea name="descrizione" class="form-control" rows="6" id="albumDescription" 
                maxlength="255" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary"><i class="far fa-save"></i> Salva</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Add Flashcards -->
      <div class="col-sm-6" id="card2">
        <div class="card">
          <div class="card-body">
            <form id="flashcardsForm" action="PHP/addFlashcard.php">
              <div class="form-group">
                <h5>Aggiungi FlashCards</h5>
              </div>
              <div class="form-group">
                <label for="frontCard">Fronte:</label>
                <textarea name="fronte" class="form-control" rows="3" id="frontCard" maxlength="255"></textarea>
              </div>
              <div class="form-group">
                <label for="backCard">Retro:</label>
                <textarea name="retro" class="form-control" rows="3" id="backCard" maxlength="255"></textarea>
              </div>
              <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Aggiungi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
