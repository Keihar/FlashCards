        <path fill-rule="evenodd" d="M3 8.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zm0 2a.5.5 0 01.5-.5h6a.5.5 0 010 1h-6a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>

  <!-- Contenitore -->
  <div class="container">
    <div class="myTitle" style="width: 200px;">
      <h1>FlashCards </h1>
      <h3>Accedi</h3>
    </div>
    <div class="wrapper">
      <form id="loginForm" action="PHP/login.php">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Indirizzo Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
            placeholder="Inserisci email" required>
          <p id="emailHelp" class="text-danger">Email o password non corrette.</p>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Link -->
        <div class="form-group">
          <a href="index.html"> Non sei registrato? </a>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Accedi</button>
      </form>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script>
    $("#loginForm").submit(function (e) {
      let emailAlert = document.getElementById("emailHelp");
      emailAlert.style.display = "none";

      e.preventDefault();
      var form = $(this);
      var url = form.attr('action');

      $.ajax({
        type: "POST",
        url: url,
        data: form.serialize(),
        success: function (data) {
          if (data != "success") {
            emailAlert.style.display = "block";
          } 
          else {
            alert("Accesso completato!")
          }
        }
      });
    });
  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="vendors/jquery-3.5.0.min.js"></script>
