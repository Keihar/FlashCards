<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css" id="bootstrap-css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="vendors/jquery-3.5.0.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="vendors/popper.min.js"></script>
  <script src="vendors/bootstrap/bootstrap.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <!-- Personal CSS -->
  <title>Registrati</title>
  <link rel="icon" href="images/000-icon.svg">
  <link rel="stylesheet" href="CSS/universal.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow titleBar">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
      <svg class="feather feather-files" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M3 2h8a2 2 0 012 2v10a2 2 0 01-2 2H3a2 2 0 01-2-2V4a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V4a1 1 0 00-1-1H3z" clip-rule="evenodd"/>
        <path d="M5 0h8a2 2 0 012 2v10a2 2 0 01-2 2v-1a1 1 0 001-1V2a1 1 0 00-1-1H5a1 1 0 00-1 1H3a2 2 0 012-2z"/>
      </svg>
      FlashCards
    </a>
    <div class="spacer"> </div>
  </nav>
  <!-- Contenitore -->
  <div class="container">
    <div class="myTitle" style="width: 200px;">
      <h1>FlashCards </h1>
      <h3>Registrati</h3>
    </div>
    <div class="wrapper">
      <form id="registerForm" action="PHP/register.php">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Indirizzo Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
            placeholder="Inserisci email" maxlength="50" required>
          <p id="emailHelp" class="text-danger">Questa Email è già utilizzata.</p>
        </div>

        <!-- Username -->
        <div class="form-group">
          <label for="username">Nome Utente</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Nome Utente" 
          maxlength="16" required>
        </div>

        <!-- Motto -->
        <div class="form-group">
          <label for="motto">Motto</label>
          <input type="text" class="form-control" id="motto" name="motto" placeholder="Motto" 
          maxlength="24" required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password"
          maxlength="255" required>
        </div>

        <!-- Link -->
        <div class="form-group">
          <a href="login.html"> Sei già registrato? </a>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrati</button>
      </form>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script>
    $("#registerForm").submit(function (e) {
      let emailAlert = document.getElementById("emailHelp");
      emailAlert.style.display = "none";

      e.preventDefault();
      var form = $(this);
      var url = form.attr('action');

      $.ajax({
        type: "POST",
        url: url,
        data: form.serialize(),
        success: function (data) {
          if (data == "success") {
            alert("Registrazione avvenuta con successo!")
            window.location.href = "login.html";
          }
          else {
            emailAlert.style.display = "block";
          }
        }
      });
    });
  </script>
</body>

</html>
